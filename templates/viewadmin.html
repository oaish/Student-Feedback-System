{% extends "_admin_layout.html" %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <form method="post" action="">
                <!-- Default box -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">View admin Details</h3>
                    </div>
                    <div class="card-body">
                        <table id="myTable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Admin Name</th>
                                <th>Login ID</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for rs in result_set %}
                                <tr>
                                    <td>{{ rs['adminname'] }}</td>
                                    <td>{{ rs['loginid'] }}</td>
                                    <td>{{ rs['status'] }}</td>
                                    <td><a href='/admin/add?editid={{ rs['adminid'] }}' class='btn btn-info'>Edit</a> | <a
                                            href='/admin/view?delid={{ rs['adminid'] }}' onclick='return validatedel()'
                                            class='btn btn-danger'>Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->

                </div>
                <!-- /.card -->
            </form>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
    <script>
        function validatedel() {
            return confirm("Are you sure want to delete this record?") === true;
        }
    </script>
{% endblock %}
