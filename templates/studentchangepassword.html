{% extends "_student_layout.html" %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <form method="post" action="" enctype="multipart/form-data">
                <!-- Default box -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Employee Password</h3>
                    </div>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-3">Old Password</div>
                            <div class="col-md-5">
                                <input type="Password" class="form-control" name="opassword" id="opassword">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">New Password</div>
                            <div class="col-md-5">
                                <input type="Password" class="form-control" name="npassword" id="npassword">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">Confirm New Password</div>
                            <div class="col-md-5">
                                <input type="Password" class="form-control" name="cpassword" id="cpassword">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <br>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">

                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-5">
                                <input class="form-control" type="submit" name="submit" id="submit" value="Submit">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->
            </form>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block plugins %}
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="/static/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="/static/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="/static/plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="/static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="/static/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="/static/plugins/moment/moment.min.js"></script>
    <script src="/static/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="/static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="/static/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/js/adminlte.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/static/js/pages/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/static/js/demo.js"></script>
    <script src="/static/js/pages/dashboard3.js"></script>
{% endblock %}

{% block scripts %}
    {% if msg %}
        <script>alert("{{ msg }}")</script>
    {% endif %}
{% endblock %}
